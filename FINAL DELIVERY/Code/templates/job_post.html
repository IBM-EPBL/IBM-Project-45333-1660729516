<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/css/job_post.css" />
  </head>
  <body style="background-color: rgb(255, 204, 0)" height="40%" width="80%">
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "6e54406e-1b6b-4b7c-8b9e-a21f9adbb3de", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "bc1d370b-fe79-4e14-be04-a0cacaef09e2", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
    <header>
      <div class="wrapper">
        <div class="logo">
          <a href="/"><img src="static/img/job_logo.png" alt="" /></a>
        </div>

        <ul class="nav-area">
          <li><a href="posts">post Jobs</a></li>
          <li><a href="list">view job</a></li>
        </ul>
      </div>

      <section>
        <div class="contentBx">
          <div class="card">
            <div class="formBx">
              <h2>Job Application</h2>
              <br />
              <form action="{{ url_for('addrec') }}" method="get|post">
                <div class="inputBx">
                  <span>Company name</span>
                  <input
                    type="text"
                    name="dname"
                    id="dname"
                    placeholder=""
                    required
                    class="form-control"
                  />
                </div>
                <br />

                <div class="inputBx">
                  <span>Job title</span>
                  <input
                    type="text"
                    name="dtitle"
                    id="dtitle"
                    placeholder=""
                    required
                    class="form-control"
                  />
                </div>
                <br />
                <div class="inputBx">
                  <span>Job role</span>
                  <input
                    type="text"
                    name="drole"
                    id="drole"
                    placeholder=""
                    required
                    class="form-control"
                  />
                </div>
                <br />
                <div class="inputBx">
                  <span>Job Description</span>
                  <label for="Description"></label>
                  <textarea
                    rows=""
                    cols=""
                    name="description"
                    id="description"
                  ></textarea>
                </div>
                <br />
                <div class="remember">
                  <input type="checkbox" id="rem1" name="" value="" />
                  <label for="rem1"
                    >I agree to the terms and condition of the form</label
                  ><br />
                </div>
                <br />
                <div class="inputBx">
                  <input type="submit" value="Submit" name="" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>

    <div class="grid-container">
      <div class="grid">
        <img
          src="../static/img/33172-01-finishig-studies.gif"
          width="100px"
          height="100px"
        />
        <h5>Get your dream job within a week.<br />Gain on-demand skills.</h5>
      </div>
      <div class="grid">
        <img src="../static/img/27425-train.gif" width="100px" height="100px" />
        <h5>Personalized Recommendation.</h5>
      </div>
      <div class="grid">
        <img
          src="../static/img/75164-glurtr-anmation.gif"
          width="100px"
          height="100px"
        />
        <h5>Learn at your own pace, with lifetime access.</h5>
      </div>
    </div>

    <hr id="start" />
    <div class="job-sign">
      <br /><br />
      <h1>Find the best job for your career</h1>
      <button id="sign-center">View jobs</button>
    </div>
  </body>
</html>
